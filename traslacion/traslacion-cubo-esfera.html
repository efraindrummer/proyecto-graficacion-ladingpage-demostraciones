<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Algoritmo de Traslacion</title>
    <!-- 
        ECHO POR EFRAIN MAY MAYO
     -->
</head>

<body>
    <script>
        alert('LA FIGURA QUE VERAS A CONTINUACION NO SE PUEDE MANIPULAR, SOLO SE PUEDE OBSERVAR COMO LA ESFERA HACE EL MOVIMIENTO DE TRASLACION ALDREDEDOR DEL CUBO, SIMULANDO EL MOVIMIENTO DE TRASLACION QUE HACE NUESTRO PLANETA TIERRA');
    </script>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.2, 900);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        geometry = new THREE.SphereGeometry(0.5, 32, 32);
        var sphere = new THREE.Mesh(geometry, material);

        scene.add(cube);
        scene.add(sphere);

        camera.position.z = 10;

        var i = 0;
        var render = function() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.0;

            sphere.position.x = Math.cos(i * 0.02) * 2;
            sphere.position.y = Math.sin(i * 0.02) * 2;

            renderer.render(scene, camera);
            i++;
        };
        render();
    </script>
</body>

</html>
